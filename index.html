<!DOCTYPE html>
<html lang="en">

<head>

	<link rel="stylesheet" href="css/style.css">
	<title>To Do List - Quests</title>
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<section class="todo">
				<div class="container todo__body">
					<div class="todo__add-task">
						<h2 class="add-task__title">
							New Quest
						</h2>
						<form class="add-task__form" method="post" action="#">
							<input type="text" name="add-task" id="add-task" class="add-task__input"
								placeholder="Enter your mission...">
							<button class="add-task__create-btn">+</button>
						</form>
					</div>
					<div class="todo__task">
						<h2 class="task__title">
							To Do
						</h2>
						<ul class="task__list">
							<!--<li class="task__item">
								<button class="task__do-btn">

									elit. Ratione nam quis est consectetur adipisci, soluta doloribus molestias dolor ex, nemo
									delectus dolores voluptate deleniti aut. Dolorum error officiis aut corrupti.</p>
								<button class="task__delete-btn">
									X
								</button>
							</li>-->
						</ul>
					</div>
					<div class="todo__done-task">
						<h2 class="done-task__title">
							Completed Quest
						</h2>
						<ul class="done-task__list">
						</ul>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
